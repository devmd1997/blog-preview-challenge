<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="flex items-center justify-center h-screen">
    <div class="card flex flex-col gap-y-[16px]">
        <img class="thumbnail-image" src="../assets/images/illustration-article.svg" alt="article thumbnail" />
        <div class="card-content">
          <div class="badge">
            <p class="text-preset-3-bold">Learning</p>
          </div>
          <p class="text-preset2">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="text-preset-2 text-gray-500">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="profile-container">
        <img class="profile-image" src="../assets//images/image-avatar.webp" alt="image-avatar" />
        <p class="text-preset-3-bold">Greg Hopper</p>
     </div>
    </div>
  </div>
</body>
</html>
